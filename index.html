    <style>
        /* Custom styles for the font and layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-grow {
            flex-grow: 1;
        }

        /* Keyframe for the slide-up animation */
        @keyframes slide-up-and-fade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-up {
            animation: slide-up-and-fade 0.8s ease-out forwards;
        }
        .opacity-0 {
            opacity: 0; /* Ensures content is invisible before animation starts */
        }

        /* New CSS for the symmetrical mobile grid */
        @media (max-width: 639px) {
            .mobile-grid-container {
                /* Force a 2-column grid on small screens */
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            /* Make the fifth item span both columns to center it */
            .mobile-grid-container > :nth-child(5) {
                grid-column: span 2 / span 2;
                justify-self: center; /* Ensures horizontal centering */
            }
        }
        /* sr-only is a Tailwind class, but defined here for completeness if Tailwind CDN fails */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
