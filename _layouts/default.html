<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the font and layout */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .flex-grow {
            flex-grow: 1;
        }

        /* Keyframe for the slide-up animation */
        @keyframes slide-up-and-fade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-up {
            animation: slide-up-and-fade 0.8s ease-out forwards;
        }

        /* New CSS for the symmetrical mobile grid */
        @media (max-width: 639px) {
            .mobile-grid-container {
                /* Force a 2-column grid on small screens */
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
            /* Make the fifth item span both columns to center it */
            .mobile-grid-container > :nth-child(5) {
                grid-column: span 2 / span 2;
                justify-self: center; /* Ensures horizontal centering */
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header id="main-header" class="bg-white shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-3 border-b border-gray-200">
                <a href="index.html" class="flex items-center space-x-2 text-gray-800">
                    <span class="text-xl md:text-2xl font-bold text-teal-600">Î”</span>
                    <span class="text-lg md:text-xl font-medium tracking-tight">The Conscientious Life</span>
                </a>

                <nav class="hidden md:flex items-center space-x-6 text-sm font-medium text-gray-600">
                    <a href="about.html" class="hover:text-teal-600 transition-colors">About</a>
                    <a href="#" class="hover:text-teal-600 transition-colors">Blog</a>
                    <a href="#" class="hover:text-teal-600 transition-colors">Contact</a>
                    <a href="#" class="hover:text-teal-600 transition-colors">Privacy Policy</a>
                    <a href="#" class="hover:text-teal-600 transition-colors">Resources</a>
                </nav>
                <div class="relative hidden md:block">
                    <input type="text" placeholder="Search..." class="border rounded-md py-1.5 px-3 text-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition">
                    <svg class="w-4 h-4 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-800">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="hidden md:hidden py-2">
                <a href="about.html" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">About</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Blog</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Contact</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Privacy Policy</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-600 hover:bg-gray-100">Resources</a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-16">
        {{ content }}
    </main>

    <footer class="bg-white border-t">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-gray-600">
            <p>&copy; 2024 The Conscientious Life. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu and header
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // JavaScript for the sticky header effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('main-header');
            if (window.scrollY > 50) {
                header.classList.add('fixed', 'top-0', 'left-0', 'right-0', 'z-50', 'transition-all', 'duration-300', 'py-2');
                header.classList.remove('py-3');
            } else {
                header.classList.remove('fixed', 'top-0', 'left-0', 'right-0', 'z-50', 'transition-all', 'duration-300', 'py-2');
                header.classList.add('py-3');
            }
        });

        // JavaScript for the scroll animation
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('slide-up');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(section => {
                observer.observe(section);
            });
        });
    </script>

</body>
</html>
